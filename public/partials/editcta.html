<div layout="column">
    <form name="cta-edit">
      <md-input-container>
        <label>CTA Name</label>
        <input name="cta-name" ng-model="cta.name" required>
      </md-input-container>
       <md-input-container>
        <label>Link</label>
        <input name="cta-link" ng-model="cta.link" required>
      </md-input-container>
      <div layout="row">
        <div layout-padding flex="50">
            <textarea ui-tinymce="tinymceOptions" ng-model="cta.source"></textarea>
        </div>

        <div layout-padding flex="50">
            <div ng-model="localstyle" ui-ace={mode:'css'}></div>
        </div>
      </div>
      <div layout-padding>
        <style type="text/css">
            {{localstyle}}
        </style>
        <div ng-bind-html="cta.source"></div>
      </div>

      <br/>
      <md-button class="md-raised" ng-click="savecta()">Save</md-button>
      <md-button class="md-raised" ng-click="back()">Back</md-button>
    </form>
</div>
